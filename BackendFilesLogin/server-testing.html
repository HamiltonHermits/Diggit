<!DOCTYPE html>
<html>
<head>
    <title>Client-Side Request Example</title>
</head>
<body>
    <h1>Data from Server</h1>
    <p id="data"></p>

    <script>
        // JavaScript code to make an asynchronous GET request to the server
        // and update the page with the received data

        // Create a function to handle the response
        function handleResponse(response) {
            if (response.status === 200) {
                response.json().then(function(data) {
                    // Update the page with the received data
                    document.getElementById('data').textContent = "Data from Server: " + data.message;
                });
            } else {
                // Handle errors here
                console.error('Request failed with status:', response.status);
            }
        }

        // Make an asynchronous GET request to the server
        fetch('server.php')
            .then(handleResponse)
            .catch(function(error) {
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
